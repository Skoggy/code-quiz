<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script defer src = "script.js"></script>
    <title>Code Quiz</title>
</head>

<body>
    
        
    <div class="container">
       <div id = "start-game-container">
        <h1>Code Quiz!</h1>
        <div id="home" class = "button-grid-home">
            <button class="btn" id = "start-button">Start Game</button>
            <a class="btn" href="highscores.html">High Scores</a>
        </div>
        </div>
      <div id="questions-container" class = "hide">
        <span id="timer" class = "hide">Time: 0</span>
         <div id="question">Question</div>
         <div id="answer-buttons" class="button-grid-play">
             <button class="btn">Answer 1</button>
             <button class="btn">Answer 2</button>
             <button class="btn">Answer 3</button>
             <button class="btn">Answer 4</button>
      </div>
      </div>
    </div>
     
</body>
</html>
